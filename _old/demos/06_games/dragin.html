<!DOCTYPE html>
<!--

	View from localhost

-->
<html lang="en">
<head>
	<title> Desktop Drag-In demo </title>
	<meta charset="utf-8" />
	<style>

		#dropzone {
			height: 150px;
			border: 2px dashed #0687FF;
		}
		#thumbnails {
			height: 125px;
			margin-top: 10px;
		}
		#thumbnails img {
			height: 100px;
			margin: 10px
		}

	</style>
</head>
<body>
	<div id="dropzone">Drop in images from your desktop</div>
	<div id="thumbnails"></div>

	<script>

		window.addEventListener('load', function() {
		  // drop area
		  var dropzone = document.getElementById('dropzone');

		  // thumbnails area
		  var thumbnails = document.getElementById('thumbnails');

		  // dropzone events
		  dropzone.addEventListener('dragenter', function(e) {
		    e.stopPropagation();
		    e.preventDefault();
		  });
		  dropzone.addEventListener('dragover', function(e) {
		    e.stopPropagation();
		    e.preventDefault();
		  });
		  dropzone.addEventListener('dragleave', function(e) {
		    e.stopPropagation();
		    e.preventDefault();
		  });
		  dropzone.addEventListener('drop', function(e) {
		    // fetch dropped files
		    var files = e.dataTransfer.files;
		    for (var i = 0; i < files.length; i++) {
		      file = files[i];

		      // images only
		      if (!file.type.match(/image.*/)) continue;

		      // create reader for dropped file
		      var reader = new FileReader();
		      reader.addEventListener('load', function(evt) {
		        thumbnails.innerHTML = thumbnails.innerHTML
		          + ('<img src="' + evt.target.result + '" alt="' + file.name + '" />');
		      });
		      reader.addEventListener('error', function(evt) {
		        alert('an error occurred');
		      });

		      // feed dropped file to reader
		      reader.readAsDataURL(file);
		    }
		    e.stopPropagation();
		    e.preventDefault();
		  });

		});

	</script>

</body>
</html>
