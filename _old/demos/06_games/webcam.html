<!DOCTYPE html>
<!--
	runs on Chrome Canary
-->
<html lang="en">
<head>
	<title>Webcam demo</title>
	<meta charset="UTF-8" />
  <style>
    #webcamstream {
      width: 640px;
      height: 480px;
    }
  </style>
	<script>

		window.addEventListener("load", function() {

      // webcam
      var video = document.getElementById('webcamstream');
      navigator.mediaDevices.getUserMedia({
        video: true
      }).then(function(stream) {
        video.srcObject = stream;
        video.autoplay = true;
      }).catch(function(err) {
        console.log(err);
      });

    });

	</script>
</head>
<body>
	<video id="webcamstream"></video>
</body>
</html>
