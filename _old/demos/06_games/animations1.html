<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>Css animations demo</title>
	<style>
		#scene {
			width: 800px;
			border: 2px solid #999;
			margin: 20px auto;
			height: 200px;
			overflow: hidden;
		}
		#busBig {
			background-image: url(img/busBig.png);
			width: 247px;
			height: 106px;
			margin-left: -300px;
			margin-top: 50px;
			-webkit-animation: busBig-animation 3s 1 ease-in-out;
			-moz-animation: busBig-animation 3s 1 ease-in-out;
			-o-animation: busBig-animation 3s 1 ease-in-out;
			-ms-animation: busBig-animation 3s 1 ease-in-out;
			animation: busBig-animation 3s 1 ease-in-out;
		}
		@-webkit-keyframes busBig-animation {
			0%       {margin-left: -300px;}
			50%     {margin-left: 70px;}
			100%     {margin-left: 2000px;}
		}
		@-moz-keyframes busBig-animation {
			0%       {margin-left: -300px;}
			50%     {margin-left: 70px;}
			100%     {margin-left: 2000px;}
		}
		@-o-keyframes busBig-animation {
			0%       {margin-left: -300px;}
			50%     {margin-left: 70px;}
			100%     {margin-left: 2000px;}
		}
		@-ie-keyframes busBig-animation {
			0%       {margin-left: -300px;}
			50%     {margin-left: 70px;}
			100%     {margin-left: 2000px;}
		}
		@keyframes busBig-animation {
			0%       {margin-left: -300px;}
			50%     {margin-left: 70px;}
			100%     {margin-left: 2000px;}
		}
	</style>
</head>
<body>
	<div id="scene">
		<div id="busBig" class="layer"></div>
	</div>
</body>
</html>
