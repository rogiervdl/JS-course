<!DOCTYPE html>
<!--

	View through localhost

-->
<html lang="en">
<head>
	<title> Notification demo </title>
	<meta charset="utf-8" />
</head>
<body>
	<input type="button" id="lnkNotifyMe" value="Notify Me" />
	<script>

		document.getElementById('lnkNotifyMe').addEventListener('click', function() {
			if (Notification.permission == 'denied') return;
			if (Notification.permission == 'granted') {
				var notification = new Notification('Some notification', {body: 'Hi there!', icon: 'img/avatar.jpg' } );
				return;
			}
			Notification.requestPermission(function (permission) {
				if (permission === 'granted') {
					var notification = new Notification('Some notification', {body: 'Hi there!', icon: 'img/avatar.jpg' } );
				}
			});
		});

	</script>
</body>
</html>
