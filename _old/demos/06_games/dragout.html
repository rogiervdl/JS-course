<!DOCTYPE html>
<!--

	View from localhost

-->
<html lang="en">
<head>
	<title> Desktop Drag-out demo </title>
	<meta charset="utf-8" />
	<style>
		.dragout {
			background: #999;
			color: #fff;
			text-decoration: none;
			padding: 2px 5px;
			margin: 10px;
			border-radius: 5px;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<p>
		Drag each of these files onto your desktop:
		<a class="dragout" href="http://static.googleusercontent.com/external_content/untrusted_dlcp/www.google.com/en/us/intl/en/landing/chrome/cadie/glasses.pdf" data-downloadurl="application/pdf:Chrome3DGlasses.pdf:http://static.googleusercontent.com/external_content/untrusted_dlcp/www.google.com/en/us/intl/en/landing/chrome/cadie/glasses.pdf">PDF</a>
		<a class="dragout" href="media/star.mp3" data-downloadurl="audio/mpeg:star.mp3:http://slides.html5rocks.com/src/star.mp3">MP3</a>
	</p>
	<script>
		window.addEventListener('load', function() {
			// files ready for dragging
			var files = document.querySelectorAll('.dragout');

			// create drag events
			for (var i = 0; i < files.length; i++) {
				files[i].addEventListener('dragstart', function(evt) {
				  evt.dataTransfer.setData('DownloadURL', this.getAttribute('data-downloadurl'));
				});
			};

		});
	</script>
</body>
</html>
