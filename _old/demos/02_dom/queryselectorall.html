<!DOCTYPE html>
<html lang="en">
<head>
	<title>Testpagina</title>
	<meta charset="utf-8">
</head>
<body>
	<nav>
		<ul>
			<li><a href="">item1</a></li>
			<li><a href="">item2</a></li>
			<li><a href="">item3</a></li>
			<li><a href="">item4</a></li>
		</ul>
	</nav>
	<script>
		// get even items (this will be item 2 and 4)
		const itemsToHide = document.querySelectorAll('nav li:nth-child(2n)');

		// show content of first found
		console.log(itemsToHide[0].innerHTML); // item2

		// iterate results and do something, e.g. hide them
		for (const item of itemsToHide) {
			item.style.display = 'none';
		}
	</script>
</body>
</html>
