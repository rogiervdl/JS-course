<!DOCTYPE html>
<head>
    <title>Ajax example</title>
    <meta charset="utf-8">
    <style>
        #cats img {
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="cats"></div>
    <script>
        // DOM
        let divCats = document.querySelector('#cats');

        // base url
        let url = 'https://api.thecatapi.com/v1/images/search?';

        // append parameters
        let params = new URLSearchParams();
        params.append('mime_types', 'gif');
        params.append('category_ids', 15); 
        params.append('limit', 3); 
        url = url + params.toString();

        // append API key in header
        let options = {
          headers: {
            'x-api-key': 'b2cc9b32-9683-467e-b42b-3b53053b39db'
          }
        };                

        // AJAX call
        fetch(url, options)
          .then(function(res) {
              return res.json()
          })
          .then(function(data) {
              divCats.innerHTML = '';
              for (let i of data) {
                divCats.innerHTML = divCats.innerHTML + '<img src="' + i.url + '" alt="">';
                console.log(i);
              }
          })
          .catch(function(err) {
              console.log('Request failed', err)
          });
    </script>
</body>
</html>
