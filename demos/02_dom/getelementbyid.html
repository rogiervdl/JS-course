<!DOCTYPE html>
<html lang="en">
<head>
  <title>Testpagina</title>
  <meta charset="utf-8">
</head>
<body>
  <p id="message">message here...</p>
  <button type="button" id="btn1">say hello</button>
  <script>
    const button1 = document.getElementById('btn1'); // get button by id
    const msg = document.getElementById('message'); // get paragraph by id
    button1.addEventListener('click', function () {
      msg.innerHTML = 'Hello World';
    });
  </script>
</body>

</html>
