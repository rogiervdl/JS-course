<!DOCTYPE html>
<html lang="nl">
<head>
	<title>Formchecking</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="fonts/lato/webfont.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<form id="form1">
		<h1>Registratie</h1>
		<fieldset>
			<legend>Adresgegevens</legend>
			<div class="qstn">
				<label for="qstStreet">Straat en nummer *</label>
				<input type="text" id="qstStreet" required>
				<span class="message message--error" id="errStreet">&nbsp;</span>
			</div>
			<div class="qstn">
				<label for="qstZip">Postcode *</label>
				<input type="number" id="qstZip" class="input--half" required>
				<span class="message message--error" id="errZip">&nbsp;</span>
			</div>
			<div class="qstn">
				<label for="qstCity">Gemeente *</label>
				<input type="text" id="qstCity" required>
				<span class="message message--error" id="errCity">&nbsp;</span>
			</div>
		</fieldset>
		<div class="buttons">
			<button type="submit" id="btnSubmit">Registreren</button>
		</div>
	</form>
  <script src="js/scripts.js"></script>
</body>
</html>
