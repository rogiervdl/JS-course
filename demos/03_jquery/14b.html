<!doctype html>
<html lang="en">
<head>
	<title>jQuery</title>
</head>
<body>
	
	<h1>Events</h1>

	<ul>
		<li>list item 1</li>
		<li>list item 2</li>
		<li>list item 3</li>
		<li>list item 4</li>
		<li>list item 5</li>
	</ul>

	<script src="jquery-1.7.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$('li').css('cursor','pointer').hover(
				function(e) {
					$(this).css('color', 'blue');
				}, 
				function(e) {
					$(this).css('color', 'black');
				}
			).click(function(e) {
				$(this).css('color', 'red');
			});
		});
	</script>
</body>
</html>
