<!doctype html>
<html lang="en">
<head>
    <title>jQuery</title>
    <meta charset="utf-8" />
</head>
<body>
	<h1>HTML, Attributes &amp; Values</h1>
  <select id="operator">
    <option>Proximus</option>
    <option>Telenet</option>
    <option>Vodafone</option>
  </select>
  <p></p>
  <p></p>

  <script src="jquery-1.7.1.min.js"></script>
  <script>
    $('#operator').val('Telenet');
    $('p:first').html('Currently selected: <em>' + $('#operator').val() + '</em>');
    $('p:last').html('All values: <em>' + $('#operator').text() + '</em>');
  </script>
</body>
</html>
