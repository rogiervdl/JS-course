<!doctype html>
<html lang="en">
<head>
    <title>jQuery</title>
</head>
<body>

  <p>Once there was a <em title="huge, gigantic">large</em> dinosaur...</p>
  <p id="msg"></p>
  <script src="jquery-1.7.1.min.js"></script>
  <script>
  $('#msg').html('The emphasis title is ' + $('em').attr('title'));
  </script>
</body>
</html>
