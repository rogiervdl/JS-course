<!doctype html>
<html lang="en">
<head>
    <title>Iteration example</title>
</head>
<body>
    <p>bresaola</p>
    <p>pancetta</p>
    <p>andouille</p>

    <div id="message">Paragraph texts: </div>
    <script src="jquery-1.7.1.min.js"></script>
    <script>
      var $test = $('p');
      $test.each(function(i) {
        $('#message').append('(' + i + ') ' + $(this).text() + ' ');
      });

    </script>
</body>
</html>
